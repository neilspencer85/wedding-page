<div class='deleteDialog'>
  <md-dialog>
    <div layout="column" layout-align="center center" layout-margin>
        <h2>Oops... Looks like there aren't any photos selected!</h2>
        <h4>Select at least one photo then try again.</h4>
        <div layout="row" layout-align="end center" flex="100">
            <md-button class="md-raised md-accent" ng-click="closeDialog()">Close</md-button>
        </div>
    </div>
  </md-dialog>
</div>
