<md-toolbar class="md-tall md-primary" id="topBar" layout="row" layout-align="start start">
    <h2 class="md-toolbar-tools">
        <img class="logo" href="/admin" src="assets/img/FotoFly-Logo.png" alt="FotoFly Logo"/>
    </h2>
    <span flex></span>
</md-toolbar>
<md-whiteframe class="md-whiteframe-z3 mainContent login" layout="column" layout-align="center center">
	<h1>FotoFly Events</h1>
	<h2>Login to Fotofly Events</h2>
	<span ng-if="loginError" class='errorMsg'>{{ loginErrorMsg }}</span>
	<form class="loginForm">
		<div class="input-group">
			<label for="name">User Login</label>
			<input class="form-control" type="text" name="username" ng-model="user.username" placeholder="Username" size="40">
		</div>
		<div class="input-group">
			<label for="key">Password</label>
			<input class="form-control" type="password" name="key" ng-model="user.password" placeholder="Password" size="40">
		</div>
		<br>
		<div layout="row" layout-align="start start" class="loginForm">
			<md-button type="submit" class="md-raised md-primary" id="buttons" ng-click="login(user)">Login</md-button>
		</div>
	</form>
</md-whiteframe>
